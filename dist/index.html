<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex by pom</title>
  </head>
  <h1> Pokedex </h1>
  <style> table {
      font-family: arial , sans-serif;
      border-collapse: collapse;
      width: 100%;
  }
  td , th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  tr{
    background-color: #dddddd;
  }
  </style>
  <body>
    <table>
      <tr>
        <th>Number</th>
        <th>Pic</th>
        <th>Name</th>

      <tr>
        <td>1</td>
        <td><img src="pic/Gigajack_Weedle.png" alt="WeedleStorng" width="120" height="170"></td>
        <td>Weedle</td>
        <td>Bug and Poison</td>
      </tr>

      <tr>
        <td>2</td>
        <td><img src="pic/1226608036142.jpg~c200.jpeg" alt="Pikachutroll" width="120" height="170"></td>
        <td>Pikachu</td>
        <td>Electric</td>
      </tr>

      <tr>
        <td>3</td>
        <td><img src="pic/sceptyle.gif" alt="Grovyleeiei" width="120" height="170"></td>
        <td>Grovyle</td>
        <td>Grass</td>
      </tr>

      <tr>
        <td>4</td>
        <td><img src="pic/so.jpg" alt="fat" width="120" height="170"></td>
        <td>Snorlax</td>
        <td>Normal</td>
      </tr>

      <tr>
        <td>5</td>

    </table>
    <button type="button" onclick="alert('Hello')"> Add Pokemon </button>

</html>
